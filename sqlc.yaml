version: "2"
project:
    id: ""
cloud:
    organization: ""
    project: ""
    hostname: ""
sql:
- schema: "db/migration"
  queries: "db/query"
  engine: "postgresql"
  gen:
      go:
        package: "db"
        out: "db/sqlc"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
  database:
      uri: "postgresql://root:secret@localhost:5432/simple_bank"
  rules:
      - sqlc/db-prepare
overrides:
    go: null
plugins: []
rules: []
